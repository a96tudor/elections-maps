<h2 onclick="toggleDropdown('pres-cj')">Voturi Presedintele Consiliului
    Jutdetean</h2>
<div class="dropdown-content" id="pres-cj">
	<div class="incrementor disable-dbl-tap-zoom invalid-votes-container">
        <label for="county_council_president.invalid-votes"> Voturi nule </label>
        <div class=" input-inline disable-dbl-tap-zoom ">
            <button onclick='decrement("county_council_president", "invalid_votes")'
                    class="disable-dbl-tap-zoom">
                -
            </button>
            <input type="text" id="county_council_president.invalid-votes"
                   class="disable-dbl-tap-zoom "
                   value="{{ invalid_votes['county_council_president'] }}"
                   readonly>
            <button onclick='increment("county_council_president", "invalid_votes")'
                    class="disable-dbl-tap-zoom">
                +
            </button>
        </div>
    </div>
    {% for candidate in county_council_president_candidates %}
    <div class="incrementor">
        <label for="pres-cj.{{ candidate.id }}">
            {{ candidate.name }}</label>
        <div class="input-inline-1">
            <button onclick='decrement("pres-cj", "{{ candidate.id }}")'>
                -
            </button>
            <input type="text" id="pres-cj.{{ candidate.id }}"
                   value="{{ candidate.votes }}" readonly>
            <button onclick='increment("cj-pres", "{{ candidate.id }}")'>
                +
            </button>
        </div>
    </div>
    {% endfor %}
</div>
