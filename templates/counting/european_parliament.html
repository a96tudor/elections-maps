<h2 onclick="toggleDropdown('parlament-european')">Voturi Parlamentul European </h2>
<div class="dropdown-content" id="parlament-european">
    <div class="incrementor disable-dbl-tap-zoom invalid-votes-container">
        <label for="european_parliament.invalid_votes"> Voturi nule </label>
        <div class=" input-inline disable-dbl-tap-zoom ">
            <button onclick='decrement("european_parliament", "invalid_votes")'
                    class="disable-dbl-tap-zoom">
                -
            </button>
            <input type="text" id="european_parliament.invalid_votes"
                   class="disable-dbl-tap-zoom"
                   value="{{ invalid_votes['european_parliament'] }}"
                   readonly>
            <button onclick='increment("european_parliament", "invalid_votes")'
                    class="disable-dbl-tap-zoom">
                +
            </button>
        </div>
    </div>
    {% for candidate in european_parliament_candidates %}
    <div class="incrementor disable-dbl-tap-zoom ">
        <label for="european_parliament.{{ candidate.id }}"> {{ candidate.name }}
        </label>
        <div class=" input-inline disable-dbl-tap-zoom ">
            <button onclick='decrement("european_parliament", "{{ candidate.id }}")'
                    class="disable-dbl-tap-zoom">
                -
            </button>
            <input type="text" id="european_parliament.{{ candidate.id }}"
                   class="disable-dbl-tap-zoom "
                   value="{{ candidate.votes }}"
                   readonly>
            <button onclick='increment("european_parliament", "{{ candidate.id }}")'
                    class="disable-dbl-tap-zoom">
                +
            </button>
        </div>
    </div>
    {% endfor %}
</div>
