<h2 onclick="toggleDropdown('cj')">Voturi Consiliul Judetean</h2>
<div class="dropdown-content" id="cj">
    {% for candidate in county_council_candidates %}
    <div class="incrementor">
        <label for="cj.{{ candidate.id }}"> {{ candidate.name }}</label>
        <div class="input-inline-1">
            <button onclick='decrement("cj", "{{ candidate.id }}")'>
                -
            </button>
            <input type="text" id="cj.{{ candidate.id }}"
                   value="{{ candidate.votes }}" readonly>
            <button onclick='increment("cj", "{{ candidate.id }}")'>
                +
            </button>
        </div>
    </div>
    {% endfor %}
</div>
