<h2 onclick="toggleDropdown('cl')">Voturi Consiliul local</h2>
<div class="dropdown-content" id="cl">
	<div class="incrementor disable-dbl-tap-zoom invalid-votes-container">
        <label for="local_council.invalid_votes"> Voturi nule </label>
        <div class=" input-inline disable-dbl-tap-zoom ">
            <button onclick='decrement("local_council", "invalid_votes")'
                    class="disable-dbl-tap-zoom">
                -
            </button>
            <input type="text" id="local_council.invalid_votes"
                   class="disable-dbl-tap-zoom "
                   value="{{ invalid_votes['local_council'] }}"
                   readonly>
            <button onclick='increment("local_council", "invalid_votes")'
                    class="disable-dbl-tap-zoom">
                +
            </button>
        </div>
    </div>
    {% for candidate in local_council_candidates %}
    <div class="incrementor">
        <label for="local_council.{{ candidate.id }}"> {{ candidate.name }}</label>
        <div class="input-inline-1">
            <button onclick='decrement("local_council", "{{ candidate.id }}")'>
                -
            </button>
            <input type="text" id="local_council.{{ candidate.id }}"
                   value="{{ candidate.votes }}" readonly>
            <button onclick='increment("local_council", "{{ candidate.id }}")'>
                +
            </button>
        </div>
    </div>
    {% endfor %}
</div>
